<h2 mat-dialog-title>{{ getTitle() }}</h2>

<mat-dialog-content>
  <form [formGroup]="productForm" class="product-form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" required min="0" step="0.01">
      <span matPrefix>$&nbsp;</span>
      <mat-error *ngIf="productForm.get('price')?.hasError('required')">
        Price is required
      </mat-error>
      <mat-error *ngIf="productForm.get('price')?.hasError('min')">
        Price must be positive
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Stock Quantity</mat-label>
      <input matInput type="number" formControlName="stockQuantity" required min="0">
      <mat-error *ngIf="productForm.get('stockQuantity')?.hasError('required')">
        Stock quantity is required
      </mat-error>
      <mat-error *ngIf="productForm.get('stockQuantity')?.hasError('min')">
        Stock quantity must be positive
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!productForm.valid">
    {{ mode === 'create' ? 'Create' : 'Save' }}
  </button>
</mat-dialog-actions>
